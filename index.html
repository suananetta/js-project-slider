<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>

    <main>
        <section class="projects-backgroud"> 
            <div class="container projects">

                <div class="projects_part1">

                    <h2 class="title-projects">
                        Completed<br>projects
                    </h2>

                    <p class="p-projects">
                        Only a small part of the work performed by our company is presented
                        on the site. For 14 years on in the construction
                        market we have made happy more than 1000 families
                    </p>

                    <table class="table-projects">
                        <tr>
                            <th>City:</th>
                            <th>Apartment area:</th>
                        </tr>
                        <tr>
                            <td class="city"></td>
                            <td class="area"></td>
                        </tr>
                        <tr>
                            <th>Repair time:</th>
                            <th>Repair Cost:</th>
                        </tr>
                        <tr>
                            <td class="time"></td>
                            <td class="cost"></td>
                        </tr>
                    </table>

                    <div class="switch">
                        <div class="arrow left"><img src="./images/arrow-left.svg" alt="arrow-left"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="arrow right"><img src="./images/arrow-right.svg" alt="arrow-right"></div>
                    </div>

                </div>

                <div class="projects_part2">

                    <div class="links">   
                        <a class="link_item">Rostov-on-Don, Admiral</a>
                        <a class="link_item">Sochi Thieves</a>
                        <a class="link_item">Rostov-on-Don Patriotic</a>
                    </div> 

                    <div class="projects_img"></div>

                </div>
                
            </div>
        </section>
    </main>
    
</body>
</html>
